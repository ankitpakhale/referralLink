{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>QR Docs/login</title>


  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/unicons.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/login_.css' %}">
  <!-- <link rel="stylesheet" href="js/login_.js"> -->


  <!-- MAIN STYLE -->
  <link rel="stylesheet" href="{% static 'css/tooplate-style.css' %}">

  <!--

Tooplate 2115 Marvel

https://www.tooplate.com/view/2115-marvel

-->
</head>

<body>


  <!-- MENU -->
  <nav class="navbar navbar-expand-sm navbar-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images\project\Screenshot_3.png' %}"
          alt="qr code"> QR Docs</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        <span class="navbar-toggler-icon"></span>
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a href="{% url 'home' %}" class="nav-link"><span data-hover="Home">Home</span></a>
          </li>
          <li class="nav-item">
            <a href="{% url 'blog' %}" class="nav-link"><span data-hover="Blog">Blog</span></a>
          </li>

          <li class="nav-item">
            <a href="{% url 'home' %}" class="nav-link" id="current"><span data-hover="About">About</span></a>
          </li>

          <li class="nav-item">
            <a href="{% url 'contact' %}" class="nav-link"><i class="fa-solid fa-address-card fa-3x"></i><span
                data-hover="Contact">Contact</span></a>
          </li>

          <li class="nav-item">
            <a href="{% url 'myprofile' %}" class="nav-link"><span data-hover="My Profile">My Profile</span></a>
          </li>

          <li class="nav-item">
            <a href="{% url 'faq' %}" class="nav-link"><span data-hover="FAQ">FAQ</span></a>
          </li>

          <li class="nav-item">
            <a href="{% url 'signup' %}" class="nav-link"><span data-hover="Signup">Signup</span></a>
          </li>

          <li class="nav-item">
            <a href="{% url 'login' %}" class="nav-link"><span data-hover="Login">Login</span></a>
          </li>

        </ul>

        <ul class="navbar-nav ml-lg-auto">
          <div class="ml-lg-4">
            <div class="color-mode d-lg-flex justify-content-center align-items-center">
              <i class="color-mode-icon"></i>
              Color mode
            </div>
          </div>
        </ul>
      </div>
    </div>
  </nav>



  <a href="https://front.codes/" class="logo" target="_blank">
    <!-- <img src="https://assets.codepen.io/1462889/fcy.png" alt=""> -->
  </a>

  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <!-- <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6> -->
            <!-- <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/> -->
            <label for="reg-log"></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">

                      <h4 class="mb-4 pb-3">CA Log In</h4>

                      <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                          <input type="email" name="email" class="form-style" placeholder="Your Email" id="logemail"
                            autocomplete="off">
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="password" name="password" class="form-style" placeholder="Your Password"
                            id="logpass" autocomplete="off">
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <!-- <a href="#" class="btn mt-4" type="submit">submit</a> -->
                        <!-- <button type="submit" class="btn mt-4">Submit</button> -->
                        <input class="btn mt-4" type="submit" value="Login">
                      </form>

                      <p class="mb-0 mt-4 text-center"><a href="{% url 'forget' %}" class="link">Forgot your
                          password?</a></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- FOOTER -->
  <footer class="footer py-5">
    <div class="container">
      <div class="row">

        <div class="col-lg-12 col-12">
          <p class="copyright-text text-center">Copyright &copy; 2019 Company Name . All rights reserved</p>
          <p class="copyright-text text-center">Designed by <a rel="nofollow"
              href="https://www.facebook.com/tooplate">Tooplate</a></p>
        </div>

      </div>
    </div>
  </footer>

  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/Headroom.js' %}"></script>
  <script src="{% static 'js/jQuery.headroom.js' %}"></script>
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/smoothscroll.js' %}"></script>
  <script src="{% static 'js/custom.js' %}"></script>

</body>

</html>
